<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - Voice Agent Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            
            <h4 class="mb-3 text-center">üìù Text-to-Speech</h4>
            <div class="mb-3">
                <select id="voiceSelector" class="form-select" aria-label="Select Voice">
                    <option>Loading voices...</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" id="textInput" class="form-control" placeholder="Enter your message" />
            </div>
            <div class="mb-3">
                <button id="generateBtn" class="btn btn-primary w-100">Generate Voice</button>
            </div>
            <div class="mb-3">
                <audio id="audioPlayer" class="w-100" controls hidden></audio>
            </div>
            <div id="errorDisplay" class="text-danger mb-4 text-center"></div>

            <hr class="my-4" />

            <h4 class="mb-3 text-center">üé§ Speech-to-Text</h4>
            <p class="mb-4 text-muted text-center">
                Record your voice and get a transcription.
            </p>

            <div class="mb-3">
                <button id="startBtn" class="btn btn-outline-primary w-100">Start Recording</button>
            </div>
            <div class="mb-3">
                <button id="stopBtn" class="btn btn-outline-danger w-100" disabled>Stop Recording</button>
            </div>

            <div id="transcriptionStatus" class="mt-3 alert alert-info" hidden></div>
            <div class="mt-2 card" id="transcriptionContainer" hidden>
                <div class="card-body">
                    <h6 class="card-title">Transcription:</h6>
                    <p id="transcriptionResult" class="card-text mb-0"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
