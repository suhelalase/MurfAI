<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Day 4 - Voice Agent Challenge</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div
      class="card shadow p-4 text-center"
      style="max-width: 400px; width: 100%;"
    >

      <!-- TTS Section -->
      <h4 class="mb-3">üó£Ô∏è Welcome to Day 4</h4>
      <p class="mb-4 text-muted">
        Convert text to speech using Murf TTS API
      </p>

      <div class="mb-3">
        <select
          id="voiceSelector"
          class="form-select"
          aria-label="Select Voice"
        >
          <option>Loading voices...</option>
        </select>
      </div>

      <div class="mb-3">
        <input
          type="text"
          id="textInput"
          class="form-control"
          placeholder="Enter your message"
        />
      </div>

      <div class="mb-3">
        <button
          id="generateBtn"
          class="btn btn-primary w-100"
          onclick="generateTTS()"
        >
          Generate Voice
        </button>
      </div>

      <div class="mb-3">
        <audio
          id="audioPlayer"
          class="w-100"
          controls
          hidden
        ></audio>
      </div>

      <div id="errorDisplay" class="text-danger mb-4"></div>

      <hr class="my-4" />

      <!-- Echo Bot Section -->
      <h1 class="h4 mb-3">üé§ Echo Bot</h1>

      <div class="mb-3">
        <button
          id="startBtn"
          class="btn btn-outline-primary w-100"
        >
          Start Recording
        </button>
      </div>

      <div class="mb-3">
        <button
          id="stopBtn"
          class="btn btn-outline-danger w-100"
          disabled
        >
          Stop Recording
        </button>
      </div>

      <div class="mb-3">
        <audio
          id="echoAudio"
          class="w-100"
          controls
          hidden
        ></audio>
      </div>

    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="/static/script.js"></script>
</body>
</html>
