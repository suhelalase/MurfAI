<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Day 5 - Voice Agent Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card shadow p-4 text-center"
        style="max-width: 400px; width: 100%;"
      >
        <h4 class="mb-3">üó£Ô∏è Welcome to Day 5</h4>
        <p class="mb-4 text-muted">
          Convert text to speech using Murf TTS API
        </p>
        <div class="mb-3">
          <select id="voiceSelector" class="form-select" aria-label="Select Voice">
            <option>Loading voices...</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" id="textInput" class="form-control" placeholder="Enter your message"/>
        </div>
        <div class="mb-3">
          <button id="generateBtn" class="btn btn-primary w-100" onclick="generateTTS()">
            Generate Voice
          </button>
        </div>
        <div class="mb-3">
          <audio id="audioPlayer" class="w-100" controls hidden></audio>
        </div>
        <div id="errorDisplay" class="text-danger mb-4"></div>

        <hr class="my-4" />

        <h1 class="h4 mb-3">üé§ Audio Uploader</h1>
        <p class="mb-4 text-muted">
            Record, upload, and play back your audio from the server.
        </p>

        <div class="mb-3">
          <button id="startBtn" class="btn btn-outline-primary w-100">
            Start Recording
          </button>
        </div>

        <div class="mb-3">
          <button id="stopBtn" class="btn btn-outline-danger w-100" disabled>
            Stop Recording
          </button>
        </div>

        <div id="uploadInfo" class="mt-3 alert alert-info" hidden></div>
        
        <div class="mt-2">
            <audio id="uploadedAudioPlayer" class="w-100" controls hidden></audio>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      // (TTS functions are unchanged)
      const fallbackVoices = [
        { displayName: 'Natalie (Female)', voiceId: 'en-US-natalie' }, { displayName: 'Aria (Female)', voiceId: 'en-US-aria' },
        { displayName: 'Guy (Male)', voiceId: 'en-US-guy' }, { displayName: 'Davis (Male)', voiceId: 'en-US-davis' },
        { displayName: 'Sara (Female)', voiceId: 'en-US-sara' }
      ];
      function populateVoiceSelector(voices) {
        const voiceSelector = document.getElementById('voiceSelector');
        voiceSelector.innerHTML = '';
        voices.forEach(v => { voiceSelector.add(new Option(v.displayName, v.voiceId)); });
      }
      async function generateTTS() {
        const text = document.getElementById('textInput').value;
        const voiceId = document.getElementById('voiceSelector').value;
        const button = document.getElementById('generateBtn');
        const errorDisplay = document.getElementById('errorDisplay');
        const audioPlayer = document.getElementById('audioPlayer');
        errorDisplay.textContent = '';
        audioPlayer.hidden = true;
        button.disabled = true;
        button.textContent = 'Generating...';
        const formData = new FormData();
        formData.append('text', text);
        formData.append('voiceId', voiceId);
        try {
          const response = await fetch('/tts', { method: 'POST', body: formData });
          const data = await response.json();
          if (response.ok && data.audio_url) {
            audioPlayer.src = data.audio_url;
            audioPlayer.hidden = false;
            audioPlayer.play();
          } else {
            errorDisplay.textContent = `Error: ${data.error || 'TTS failed.'}`;
            console.error(data);
          }
        } catch (err) {
          errorDisplay.textContent = 'An unexpected error occurred.';
          console.error(err);
        } finally {
          button.disabled = false;
          button.textContent = 'Generate Voice';
        }
      }

      document.addEventListener('DOMContentLoaded', async () => {
        try {
          const res = await fetch('/voices');
          const voices = (await res.json()) || [];
          populateVoiceSelector(voices.length ? voices : fallbackVoices);
        } catch (e) {
          console.warn('Falling back to default voices.', e);
          populateVoiceSelector(fallbackVoices);
        }

        // --- Audio Uploader Logic (Updated for Playback) ---
        let mediaRecorder = null;
        let recordedChunks = [];
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const uploadInfo = document.getElementById('uploadInfo');
        const uploadedAudioPlayer = document.getElementById('uploadedAudioPlayer');

        startBtn.addEventListener('click', async () => {
          if (!navigator.mediaDevices?.getUserMedia) {
            alert('Audio recording not supported in this browser.');
            return;
          }
          startBtn.disabled = true;
          stopBtn.disabled = false;
          uploadInfo.hidden = true;
          uploadedAudioPlayer.hidden = true; // Hide the player on new recording
          recordedChunks = [];
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
              if (event.data.size > 0) recordedChunks.push(event.data);
            };
            
            // MODIFICATION 2: Update onstop to handle the new file_url
            mediaRecorder.onstop = async () => {
              const blob = new Blob(recordedChunks, { type: 'audio/webm' });
              const formData = new FormData();
              formData.append('audio_file', blob, 'recording.webm');
              uploadInfo.textContent = 'Uploading...';
              uploadInfo.hidden = false;
              try {
                const response = await fetch('/upload-audio', { method: 'POST', body: formData });
                const result = await response.json();
                if (response.ok && result.file_url) {
                  uploadInfo.innerHTML = `
                    <strong>Upload Successful!</strong><br>
                    File Name: ${result.filename}<br>
                    Size: ${result.size} bytes
                  `;
                  // Set the player's source to the URL from the server
                  uploadedAudioPlayer.src = result.file_url;
                  uploadedAudioPlayer.hidden = false; // Show the player
                  uploadedAudioPlayer.play(); // Autoplay the audio
                } else {
                  uploadInfo.textContent = `Error: ${result.detail || 'Upload failed'}`;
                }
              } catch (error) {
                console.error('Error uploading file:', error);
                uploadInfo.textContent = 'An error occurred during upload.';
              }
            };
            mediaRecorder.start();
          } catch (err) {
            console.error('Error accessing mic:', err);
            alert('Could not access microphone. Please check permissions.');
            startBtn.disabled = false;
            stopBtn.disabled = true;
          }
        });

        stopBtn.addEventListener('click', () => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
              mediaRecorder.stop();
          }
          stopBtn.disabled = true;
          startBtn.disabled = false;
        });
      });
    </script>
</body>
</html>
